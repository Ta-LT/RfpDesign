	<head>
		<meta charset="utf-8" />
		<title>
            ログイン画面
		</title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--begin::Web font -->

        <script src="assets/vendors/base/webfont.js" type="text/javascript"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script>
		<!--end::Web font -->
        <!--begin::Base Styles -->
		<link href="assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />
		<link href="assets/demo/default/base/style.bundle.css" rel="stylesheet" type="text/css" />
		<!--end::Base Styles -->
		<link rel="shortcut icon" href="assets/demo/default/media/img/logo/favicon.ico" />
	</head>
	<!-- end::Head -->
    <!-- end::Body -->
	<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">
			<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--singin m-login--2 m-login-2--skin-3" id="m_login">
				<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
					<div class="m-login__container">
						<div class="m-login__logo" style="margin:0px;">
							<a href="#">
								<img src="assets/app/media/img//logos/logo-4.png">
							</a>
						</div>
						<div class="m-login__signin">
							<div class="m-login__head">
								<h3 class="m-login__title">
                                    ログイン画面
								</h3>
							</div>
							<form class="m-login__form m-form" action="">
								<div class="form-group m-form__group">
									<input style="border:2px solid #2f75b5;background:white;border-radius:0.25rem;" class="form-control m-input"   type="text" placeholder="ID" name="email" autocomplete="off">
								</div>
								<div class="form-group m-form__group">
									<input style="border:2px solid #2f75b5;background:white;border-radius:0.25rem;"  class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password">
								</div>
                                <div class="form-group m-form__group">
                                    <input id="m_datepicker_1" style="border:2px solid #2f75b5;background:white;border-radius:0.25rem;" class="form-control m-input m-login__form-input--last" type="text" placeholder="Select date" name="password" readonly>
                                </div>
								<div class="m-login__form-action" style="margin-top: 1%;">
									<button id="m_login_signin_submit" class="btn btn-primary m-btn m-btn--custom m-login__btn" style="background-color:#2f75b5;border:2px solid #2f75b5;">
										Log In
									</button>
                                    <div class="m-dropdown m-dropdown--up m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="click" aria-expanded="true" style="float:right;padding-top: 10px;">
                                        <a href="#" class="m-portlet__nav-link m-dropdown__toggle btn m-btn m-btn--link" style="padding:0;">
                                            <!--<i class="la la-ellipsis-v"></i>-->
                                            语言
                                        </a>
                                        <div class="m-dropdown__wrapper" style="width:30vw;">
                                            <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust" style="right: auto; left: 27.6015px;"></span>
                                            <div class="m-dropdown__inner">
                                                <div class="m-dropdown__body">
                                                    <div class="m-dropdown__content">
                                                        <ul class="m-nav">
                                                            <li class="m-nav__section m-nav__section--first">
                                                                <span class="m-nav__section-text">
                                                                    选择语言:
                                                                </span>
                                                            </li>
                                                            <li class="m-nav__item">
                                                                <a href="" class="m-nav__link">
                                                                    <span class="m-nav__link-text">
                                                                        日语
                                                                    </span>
                                                                </a>
                                                            </li>
                                                            <li class="m-nav__item">
                                                                <a href="" class="m-nav__link">
                                                                    <span class="m-nav__link-text">
                                                                        English
                                                                    </span>
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
								</div>
							</form>
                            <form class="m-login__form m-form" action="">
                                <img style="max-height:100%;max-width:100%;" src="assets/app/media/img//icons/fingerscan.gif">
                            </form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end:: Page -->
    	<!--begin::Base Scripts -->
		<script src="assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
		<script src="assets/demo/default/base/scripts.bundle.js" type="text/javascript"></script>
		<!--end::Base Scripts -->   
        <!--begin::Page Snippets -->
		<script src="assets/snippets/pages/user/login.js" type="text/javascript"></script>
		<!--end::Page Snippets -->
        <script type="text/javascript">
            $(document).ready(function () {
                $('#m_datepicker_1').datepicker({
                    format:"yyyy-mm-dd",
                    todayHighlight: true,
                    orientation: "bottom left",
                    templates: {
                        leftArrow: '<i class="la la-angle-left"></i>',
                        rightArrow: '<i class="la la-angle-right"></i>'
                    }
                });

            });

        </script>
	</body>
	<!-- end::Body -->
</html>
